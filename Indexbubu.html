<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 320px;
        }

        .bubu-gif {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 26px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #ddd;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="card">
    <img id="bubuGif" class="bubu-gif"
         src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

    <h2 id="question">Cherry Do you love me? ‚ù§Ô∏è</h2>

    <div class="buttons">
        <button class="yes" onclick="clickYes()">Yes</button>
        <button class="no" onclick="clickNo()">No</button>
    </div>
</div>

<script>
    let step = 1;

    const question = document.getElementById("question");
    const gif = document.getElementById("bubuGif");
    const buttons = document.querySelector(".buttons");
    const noBtn = document.querySelector(".no");

    function clickYes() {
        question.innerText = "Yes, I knew it! ü§ó‚ù§Ô∏è";
        gif.src = "https://media.giphy.com/media/l4FGpPki5v2Bcd6Ss/giphy.gif"; // hugging bubu
        buttons.style.display = "none";
    }

    function clickNo() {
        if (step === 1) {
            step = 2;
            question.innerText = "Oy charitha Really? You don‚Äôt love me? ü•∫";
            gif.src = "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif";
        }
        else if (step === 2) {
            step = 3;
            question.innerText = " aye cutie Think again‚Ä¶ please? üò¢üíî";
            gif.src = "https://media.giphy.com/media/3og0IPxMM0erATueVW/giphy.gif";
        }
        else if (step === 3) {
            step = 4;
            question.innerText = " avuna .? dare to say NO now. Do you really don‚Äôt love me? üò≠‚ù§Ô∏è";
            gif.src = "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif";

            activateNoEscape();
        }
    }

    function activateNoEscape() {
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("click", moveNoButton);
    }

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
</script>

</body>
</html>
